<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="Form1">
        Adınız : <input autocomplete="off" type="text" name="txtName" style="width: 150px; height: 15px; text-align:left;" max="30"> 
        <!--px kullanımı artık azalmaya başlanmıştır.
        Autocomplete = "off" o elemntin tarayıcı tarafından otomatik hatırlanmasını engeller.
        style = "witdh"-->
        <br/>Soyadınız : <input type="text" name="txtName" style="width: 150px; height: 15px; text-align:left;" max="30"><!--text-align:left sola düzgün bir şekilde hizalanır.-->
        <br/>Cinsiyetiniz : 
        <input type="radio" name="rdCinsiyet" value="E">Erkek
        <input type="radio" name="rdCinsiyet" value="K">Kadın
        <br/>Mesleğiniz
        <select name="drpMeslek">
            <option value="1">Mühendis</option>
            <option value="2">Doktor</option>
            <option value="3">Öğretmen</option>
            <option value="4">Avukat</option>
            <option value="5">Polis</option>
        </select>
        <br/> Adresiniz : <textarea name="txtAdress" cols="25" rows="4"></textarea>
        <br/>Daire Türü
        <input type="checkbox" name="chkDaireTuru" value="1">1+1
        <input type="checkbox" name="chkDaireTuru" value="2">2+1
        <input type="checkbox" name="chkDaireTuru" value="3">3+1
        <input type="checkbox" name="chkDaireTuru" value="4">4+1
        <!-- Checkbox' multiple dropdown'a çevirildi.-->
        <br/>Daire Türü (Multiple  Dropdown)
        <select multiple name="drpDaireTuru" size="4" style="width: 75px;">
            <option value="1">1+1</option>
            <option value="2">2+1</option>
            <option value="3">3+1</option>
            <option value="4">4+1</option>
        </select>
        <br/>
        <input type="button" name="btnSubmit" value="Kaydet">
    </form>
</body>
</html>
