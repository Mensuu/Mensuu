<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek</title>
    <script language="JavaScript">
        function printStars()
        {
            var txtStars = "";
            for(i=1; i <=9; i++)
            {
                for(j = 1; j <= i; j++)
                {

                    txtStars = txtStars + "*";
                }
                txtStars = txtStars + "<br>";
            }
           document.getElementById("star").innerHTML = txtStars; //innerHTML boşluğa demektir.Burdaki boşluk <p><p/> taglarının arasıdır.
           
        }
    </script>
</head>
<body onload="javascript:printStars();">
    <p id="star"></p>
    
</body>
</html>
