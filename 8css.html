<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışmaları</title>
    <style>
        p{
            background-color: yellow;
            color: crimson;
        }
        .stil1{ 
            background-color: blue;
            color:white;
        }
        #star{
            background-color: green;
            color:white;
        }

    </style>
    <link rel="stylesheet" href="css/stil.css"
</head>
<body>
    <input type="text" name="txtTest" style="width: 100px; background-color: coral; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: black;"/>
    <p> <!--internal tag ile style kullanımıdır.-->
        Deneme Metni
    </p>
    <p class="stil1"> <!--internal class ile style kullanımıdır.-->
        Yeni bir paragraf
    </p>
    <p id="star"> <!--internal id ile style kullanımıdır.-->
        Diğer paragraf
    </p>
    <p class="stil2"> <!--external class ile style kullanımıdır.-->
        Kırmızı beyaz paragraf
    </p>
</body>
</html>
